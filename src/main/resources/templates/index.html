<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat For You Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/login/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/login/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login/main.css">
    <!--===============================================================================================-->
    <style>
        @font-face {
            font-family: 'HomeBackgroundFont';
            src: url('../static/fonts/NanumGothicBold.otf') format('opentype');
        }
        .title-container {
            font-family: HomeBackgroundFont;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 150px; /* 문구와 박스 사이의 간격 조절 */
            margin-bottom: 130px;
        }
        body{
            background-color: #36393f;
        }

        h2.title {
            font-size: 76px;
            margin-bottom: 30px; /* 제목과 부제목 사이의 간격 조절 */
        }

        p.subtitle {
            font-size: 26px;
            margin-top: 10px; /* 부제목과 박스 사이의 간격 조절 */
        }
        @media screen and (max-width: 768px) {
            .title-container {
                margin-right: 30px; /* 좁은 화면에서는 오른쪽 간격을 줄입니다 */
                margin-bottom: 50px; /* 좁은 화면에서는 아래쪽 간격을 줄입니다 */
                align-items: center; /* 타이틀을 중앙에 위치시킵니다 */
                text-align: center; /* 텍스트를 중앙 정렬합니다 */
            }

            h2.title {
                font-size: 48px; /* 타이틀 글자 크기를 줄입니다 */
                margin-bottom: 20px; /* 타이틀과 부제목 사이 간격을 줄입니다 */
            }

            p.subtitle {
                font-size: 18px; /* 부제목 글자 크기를 줄입니다 */
            }

            .wrap-login100 {
                padding: 10px; /* 로그인 박스의 패딩을 조정합니다 */
            }

            .login100-form-btn {
                padding: 10px 20px; /* 버튼의 패딩을 조정합니다 */
            }
        }

        /* 작은 스마트폰을 위한 반응형 스타일 */
        @media screen and (max-width: 480px) {
            .title-container {
                margin-right: 15px; /* 더 좁은 화면에서는 오른쪽 간격을 더 줄입니다 */
                margin-bottom: 30px; /* 더 좁은 화면에서는 아래쪽 간격을 더 줄입니다 */
            }

            h2.title {
                font-size: 36px; /* 타이틀 글자 크기를 더 줄입니다 */
            }

            p.subtitle {
                font-size: 16px; /* 부제목 글자 크기를 더 줄입니다 */
            }

            /* 이미지와 소셜 로그인 버튼의 크기를 조정합니다 */
            .wrap-input100 img {
                width: 100%; /* 이미지가 부모 요소의 100% 크기를 차지하도록 합니다 */
                height: auto; /* 이미지의 높이를 자동으로 조절합니다 */
                max-width: 280px; /* 최대 너비를 280px로 제한합니다 */
            }
        }
    </style>
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/login/home_background.png');">
        <div class="title-container">
        <h2 class="title">모두의 마당</h2>
        <p class="subtitle">모두가 주인인 마당, 여기서 회의 시작해요</p>
        </div>
        <div class="wrap-login100">



            <form class="login100-form validate-form">
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-landscape"></i>
                </span>
                <span class="login100-form-title p-b-34 p-t-27">
                    소셜로그인으로 간편 시작
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <a href="/oauth2/authorization/google">
                        <img src="/images/login/web_light_sq_SU@4x.png" width="280" height="50" alt="" />
                    </a>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <a href="/oauth2/authorization/naver">
                        <img src="/images/login/btnG_official.png" width="280" height="50" alt="" />
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/login/main.js"></script>
</body>
</html>
