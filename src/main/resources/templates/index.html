    <style>
        @font-face {
            font-family: 'HomeBackgroundFont';
            src: url('../static/fonts/NanumGothicBold.otf') format('opentype');
        }
        .title-container {
            font-family: HomeBackgroundFont;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 150px; /* 문구와 박스 사이의 간격 조절 */
            margin-bottom: 130px;
        }
        body{
            background-color: #36393f;
        }

        h2.title {
            font-size: 76px;
            margin-bottom: 30px; /* 제목과 부제목 사이의 간격 조절 */
        }

        p.subtitle {
            font-size: 26px;
            margin-top: 10px; /* 부제목과 박스 사이의 간격 조절 */
        }

    </style>

<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/login/home_background.png');">
        <div class="title-container">
        <h2 class="title">모두의 마당</h2>
        <p class="subtitle">모두가 주인인 마당, 여기서 회의 시작해요</p>
        </div>
        <div class="wrap-login100">



            <form class="login100-form validate-form">
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-landscape"></i>
                </span>
                <span class="login100-form-title p-b-34 p-t-27">
                    소셜로그인으로 간편 시작
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <a href="/oauth2/authorization/google">
                        <img src="/images/login/web_light_sq_SU@4x.png" width="280" height="50" alt="" />
                    </a>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <a href="/oauth2/authorization/naver">
                        <img src="/images/login/btnG_official.png" width="280" height="50" alt="" />
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
